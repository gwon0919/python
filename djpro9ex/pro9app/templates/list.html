<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	{% extends 'header.html' %}
	{% block content %}
		<h2>♧친구 목록♧</h2>
			{% if datas.count > 0 %}
				{% for a in datas %}
					<table class="table table-dark table-striped" style="width: 40%;">
						<tr>
							<td>이름</td><td>주소</td><td>나이</td>
						</tr>
						<tr>
							<td>{{a.irum}}</td>
							<td>{{a.juso}}</td>
							<td>{{a.nai}}</td>
						</tr>
					</table>
					
				{% endfor %}
			{% else %}
			<p>no documents</p>
			{% endif %}
			<p>Total 건수: {{ datas.count }}</p>
			<a href="/">main page</a>
			{% endblock %}
			
</body>
</html>
