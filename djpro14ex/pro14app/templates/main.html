<!DOCTYPE html>
<html>
<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
♤ 부서 정보 LIST ♤
<table border="1" style="width: 60%;" class="table table-dark table-striped">
	<tr><th>부서번호</th><th>부서명</th><th>부서전화</th><th>지역명</th></tr>
	{% if datas %}
	{% for b in datas %}
	<tr>
		<td>{{b.buser_no}}</td>
		<td><a href="/info/jiklist?buser_num={{b.buser_no}}">{{b.buser_name}}</a></td>
		<td>{{b.buser_tel}}</td>
		<td>{{b.buser_loc}}</td>
	</tr>
	{% endfor %}
	{% else %}
	<tr><td colspan="4">자료없음</td></tr>
	{% endif %}
</table>
</body>
</html>
