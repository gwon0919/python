<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
◎투표할 질문 항목 선택◎<p/>
{% if q_list %}
	<ul>
		{% for q in q_list %}
			{# url요청 직접 기술 방법1(정적 요청, 하드 코딩) #}
			<li><a href="/gogo/{{q.id}}">{{q.question_text}}</a></li>
			<br/>
			{#  url요청 직접 기술 방법2(동적 요청,소프트 코딩) #}
			<li><a href="{% url 'detail' q.id %}">{{q.question_text}}</a></li>	<!--url의 detail은 url name-->
			<hr/>
		{% endfor %}
	</ul>
{% else %}
	<div>질문 항목이 없어요</div>
{% endif %}
</body>
</html>
